<!DOCTYPE html>
<html lang="ru" ng-app="adnis">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="js/leaflet-heat.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div ng-controller="mainCtrl as main">
        <map mode="main.mode" reports="main.reports" bounding-rect="main.boundingRect"></map>
        <div class="heatmap popup-element">
            <div class="checkbox">
                <label><input type="checkbox" ng-model="main.isHeatMap" ng-click="main.changeMode()">Heatmap</label>
            </div>

        </div>
        <div class="heat-map-player popup-element" ng-if="main.mode.type === 'heatmap'">
            <table>
                <tr>
                    <td><button ng-click="main.mode.options.isPlaying = !main.mode.options.isPlaying">{{ main.mode.options.isPlaying ? "Pause" : "Play" }}</button></td>
                    <td><input type="range" min="0" max="100" ng-model="main.mode.options.position"></div></td>
                </tr>
            </table>

    </div>
</body>
</html>
