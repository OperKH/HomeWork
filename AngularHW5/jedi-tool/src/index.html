<!doctype html>
<html ng-app="jediTool">
  <head>
    <meta charset="utf-8">
    <title>jediTool</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="app-container" ng-controller="MainController as main">
      <div class="css-root">
        <h1 class="css-planet-monitor">Obi-Wan currently on Tatooine</h1>

        <section class="css-scrollable-list">
          <ul class="css-slots">
            <li class="css-slot">
              <h3>Jorak Uln</h3>
              <h6>Homeworld: Korriban</h6>
            </li>
            <li class="css-slot">
              <h3>Skere Kaan</h3>
              <h6>Homeworld: Coruscant</h6>
            </li>
            <li class="css-slot">
              <h3>Na'daz</h3>
              <h6>Homeworld: Ryloth</h6>
            </li>
            <li class="css-slot">
              <h3>Kas'im</h3>
              <h6>Homeworld: Nal Hutta</h6>
            </li>
            <li class="css-slot">
              <h3>Darth Bane</h3>
              <h6>Homeworld: Apatros</h6>
            </li>
          </ul>

          <div class="css-scroll-buttons">
            <button class="css-button-up"></button>
            <button class="css-button-down"></button>
          </div>
        </section>
      </div>
    </div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
