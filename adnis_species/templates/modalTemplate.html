<div class="modal-header">
    <h3 style="text-align:center"><strong>Add species</strong></h3>
</div>
<div class="modal-body">

    <form class="form-horizontal" ng-submit="submit()">
        <div class="form-group">
            <label class="col-xs-4 control-label" for="name">Name:</label>
            <div class="col-xs-4">
                <input ng-model="formData.name" type="text" id="name" name="name" class="form-control" input-focus="true">
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-4 control-label" for="key">Key:</label>
            <div class="col-xs-4">
                <input ng-model="formData.key" type="text" id="key" name="key" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-4 control-label" for="color">Color:</label>
            <div class="col-xs-4">
                <input colorpicker="" class="form-control" ng-change="changeColor()" ng-model="formData.color" type="text" id="color" name="color" required="">
            </div>
            <div class="col-xs-4">
                <div class="colorPickerSq pointer" style="background-color: {{formData.color}}" ng-click="randomColor()"></div>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <div class="col-xs-offset-4 col-xs-6">
                <button class="btn btn-primary" type="submit" ng-click="ok()">Send</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
